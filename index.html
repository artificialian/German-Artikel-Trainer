
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>German Artikel Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🧠 German Artikel Trainer</h1>
    <p class="subtitle">Master German articles with style</p>

    <div class="mode-selector">
      <label for="modeSelector">Choose your challenge:</label>
      <select id="modeSelector" onchange="getNewQuestion()">
        <option value="definite">Bestimmte Artikel</option>
        <option value="indefinite">Unbestimmte Artikel</option>
        <option value="possessive">Possessivpronomen</option>
        <option value="personal">Personalpronomen</option>
        <option value="mixed">Gemischt (Alle)</option>
      </select>
    </div>

    <div class="question-card">
      <div id="question">Loading...</div>
    </div>

    <div class="input-container">
      <input id="answer" placeholder="Your answer..." onkeypress="handleKeyPress(event)">
    </div>

    <div class="feedback-container">
      <div id="feedback"></div>
    </div>

    <div class="score-container">
      <div class="score-label">Current Streak</div>
      <div id="score">0</div>
    </div>

    <div id="chart-links">
      <a class="chart-link" href="https://germanwithlaura.com/definite-indefinite-articles/" target="_blank">
        📘 Bestimmte & Unbestimmte Artikel
      </a>
      <a class="chart-link" href="https://www.gradding.com/blog/german/possessive-pronouns" target="_blank">
        🔐 Possessivpronomen
      </a>
      <a class="chart-link" href="https://de.tingroom.com/wap/index.php?moduleid=33&itemid=51112" target="_blank">
        👤 Personalpronomen
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
